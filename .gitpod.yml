tasks:
  - init: |
      npm install
      
      # Run MySQL
      docker run --restart always -d --name=mysql -p 127.0.0.1:3306:3306 -e MYSQL_ROOT_PASSWORD=root mysql:8
    
    command: |
      npm run dev

      # Wait until MySQL is reachable
      until mysqladmin ping; do
          sleep 1
      done

